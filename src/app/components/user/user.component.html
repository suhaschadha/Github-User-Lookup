<mat-card class="card">
    <mat-card-header>
      <mat-card-title><a [href]="user?.html_url" target="_blank">{{user?.login}}</a></mat-card-title>
      <mat-card-subtitle>Score : {{user?.score}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user?.avatar_url" alt="Photo of user.">
  </mat-card>
